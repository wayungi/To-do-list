  <script src="https://kit.fontawesome.com/7a892cb0b1.js" crossorigin="anonymous"></script>  <title>To do list App</title>
<script defer src="main.bundle.js"></script></head>
<body>
  
  <div class="container">

          <div class="return"><i class="fa-regular fa-arrow-turn-down-left"></i></div>
        </div>
      </form>

            <div class="options">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-floppy-disk"></i>
              <i class="fa-solid fa-trash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
